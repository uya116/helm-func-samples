{{- $seqList := seq -2 2 10 }}
{{- $seqList = toString $seqList }}
{{- $seqList = regexSplit " " $seqList -1 }}
{{- range $seqList }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ printf "serviceAccount-%s" . }}
{{- end }}

