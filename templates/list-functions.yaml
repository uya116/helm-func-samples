# define list
{{- $myList := list 1 2 3 4 5 }}

# append item
{{- $myList = append $myList 6 }}

# prepend item
{{- $myList = prepend $myList 0 }}

# concat item
{{- $myList2 := list 7 8 }}
{{- $myList3 := list 9 }}
{{- $myList = concat $myList $myList2 $myList3 }}

{{- range $myList }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ printf "serviceAccount-%d" . }}
{{- end }}

